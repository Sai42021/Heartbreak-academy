<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="_image/png_" href="images/Favicon-removebg-preview.png">

    <title>Heartbreak | Sign Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

    <!-- Main JS -->
    <script type="module" src="JS/main.js"></script>
</head>

<body style="display: flex;
padding-top: 100px;
margin-top: 100px;
    height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background: linear-gradient(55deg, #AE445A 0%, #F39F5A 51%, #E8BCB9 85%);">

    <!-- Nav-bar begin -->
    <nav class="navbar navbar-expand-lg fixed-top shadow">
        <a class="navbar-brand" href="Gallery.html"><img src="images/Heartbreak_Acdemy_-_Logo-removebg-preview.png"
                alt="image of logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Tales.html">Tales<i class="fas fa-heart-broken"></i></a>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-flex justify-content-between">
                <input class="form-control mr-sm-2 w-100" type="search" placeholder="Send us feedback..."
                    aria-label="Search">
                <button class="btn type=" submit"><img src="images/plane.png" alt="image of paper plane"
                        style="max-height: 30px; width:auto;"></button>
            </form>
        </div>
    </nav>
    <!-- Nav-bar end -->

    <!-- Form body begin-->
    <section class="form-body">
        <div class="container">
            <div class="title">
                Sign Up
            </div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="confirm your password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <div>
                    <a href="Login.html">Already have an account?</a>
                </div>
            </form>
        </div>
    </section>
    <!-- Form body begin-->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        type="text/javascript"> (function () { var css = document.createElement('link'); css.href = 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <!-- JS -->
    <script src="JS/app.js"></script>
    <script src="JS/theme.js"></script>
</body>

</html>
